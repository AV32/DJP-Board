<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whiteboard</title>
    <!-- CSS link -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font-awesome Link -->
    <script
      src="https://kit.fontawesome.com/a1c21ab3f6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="topbar">
      <div class="brand">
        <img src="assets/diamond.png" alt="" class="logo" />
        <p class="brand-name">DJP Whiteboard</p>
      </div>

      <div class="right">
        <div class="btn"><i class="fas fa-undo"></i></div>
        <div class="btn"><i class="fas fa-redo"></i></div>
        <div class="btn"><i class="fas fa-trash-alt"></i></div>
      </div>
    </div>
    <div class="side-toolbar">
      <div class="select-tool btn" title="Select Tool">
        <i class="fas fa-mouse-pointer"></i>
        <span class="tool-tooltip">Select</span>
      </div>
      <div class="background-color-tool btn" title="Background">
        <div class="style-background-color"></div>
        <span class="tool-tooltip">Background</span>
      </div>
      <div class="background-image-tool btn" title="Pattern">
        <i class="fas fa-image"></i>
        <span class="tool-tooltip">Pattern</span>
      </div>
      <div class="pencil-tool btn" title="Pencil">
        <i class="fas fa-pen"></i>
        <span class="tool-tooltip">Pencil</span>
      </div>
      <div class="eraser-tool btn" title="Eraser">
        <i class="fas fa-eraser"></i>
        <span class="tool-tooltip">Eraser</span>
      </div>
      <div class="shape-tool btn" title="Shapes">
        <i class="fas fa-shapes"></i>
        <span class="tool-tooltip">Shapes</span>
      </div>
      <div class="text-tool btn" title="Text">
        <i class="fas fa-text-height"></i>
        <span class="tool-tooltip">Text</span>
      </div>
      <div class="upload-img btn" title="Image">
        <i class="fas fa-image"></i>
        <span class="tool-tooltip">Image</span>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
