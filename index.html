    <!-- JS Link -->

    <div class="topbar">
      <div class="brand">
        <img src="assets/diamond.png" alt="" class="logo" />
        <p class="brand-name">DJP Whiteboard</p>
      </div>

      <div class="right">
        <button><i class="fas fa-undo"></i></button>
        <button><i class="fas fa-redo"></i></button>
        <button><i class="fas fa-trash-alt"></i></button>
      </div>
    </div>
    <div class="side-toolbar">
      <button class="select-tool btn">
        <i class="fas fa-mouse-pointer"></i>
      </button>
      <div class="background-color-tool btn">
        <input type="color" id="favcolor" name="favcolor" value="#ff0000" />
      </div>
      <div class="background-image-tool btn">
        <input
          type="file"
          name="myImage"
          accept="image/png, image/gif, image/jpeg"
        />
      </div>
      <button class="pencil-tool btn">
        <i class="fas fa-pen"></i>
      </button>
      <button class="eraser-tool btn">
        <i class="fas fa-eraser"></i>
      </button>
      <button class="shape-tool btn">
        <i class="fas fa-shapes"></i>
      </button>
      <button class="text-tool btn">
        <i class="fas fa-text-height"></i>
      </button>
      <div class="upload-img btn">
        <input type="file" id="myfile" name="myfile" />
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
