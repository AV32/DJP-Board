    <!-- JS Link -->

    <div class="topbar">
      <div class="brand">
        <img src="assets/diamond.png" alt="" class="logo" />
        <p class="brand-name">DJP Whiteboard</p>
      </div>

      <div class="right">
        <div class="btn"><i class="fas fa-undo"></i></div>
        <div class="btn"><i class="fas fa-redo"></i></div>
        <div class="btn"><i class="fas fa-trash-alt"></i></div>
      </div>
    </div>
    <div class="side-toolbar">
      <div class="select-tool btn">
        <i class="fas fa-mouse-pointer"></i>
      </div>
      <div class="background-color-tool btn">
        <div class="style-background-color"></div>
      </div>
      <div class="background-image-tool btn">
        <i class="fas fa-image"></i>
      </div>
      <div class="pencil-tool btn">
        <i class="fas fa-pen"></i>
      </div>
      <div class="eraser-tool btn">
        <i class="fas fa-eraser"></i>
      </div>
      <div class="shape-tool btn">
        <i class="fas fa-shapes"></i>
      </div>
      <div class="text-tool btn">
        <i class="fas fa-text-height"></i>
      </div>
      <div class="upload-img btn">
        <i class="fas fa-image"></i>
      </div>
    </div>
    <script src="./index.js"></script>
