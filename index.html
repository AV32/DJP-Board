<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whiteboard</title>
    <!-- CSS link -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font-awesome Link -->
    <script
      src="https://kit.fontawesome.com/a1c21ab3f6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="topbar">
      <div class="brand">
        <img src="assets/diamond.png" alt="" class="logo" />
        <p class="brand-name">DJP Whiteboard</p>
      </div>

      <div class="right">
        <div class="btn" id="undo">
          <i class="fas fa-undo"></i>
          <span class="top-tooltip">Undo</span>
        </div>
        <div class="btn" id="redo">
          <i class="fas fa-redo"></i>
          <span class="top-tooltip">Redo</span>
        </div>
        <div class="btn" id="clear">
          <i class="fas fa-trash-alt"></i>
          <span class="top-tooltip">Delete</span>
        </div>
      </div>
    </div>
    <div class="side-toolbar">
      <div class="select-tool btn" title="Select Tool" id="select">
        <i class="fas fa-mouse-pointer"></i>
        <span class="tool-tooltip">Select</span>
      </div>

      <div class="background-color-tool btn" title="Background" id="background">
        <i class="fas fa-circle"></i>
        <!-- bg-color dropdown -->
        <div class="bg-color-dropdown none">
          <div class="btn">
            <div class="style-background-color"></div>
          </div>
          <div class="btn">
            <div class="style-background-color red"></div>
          </div>
          <div class="btn">
            <div class="style-background-color green"></div>
          </div>
          <div class="btn">
            <div class="style-background-color blue"></div>
          </div>
          <div class="btn">
            <div class="style-background-color yellow"></div>
          </div>
          <div class="btn">
            <div class="style-background-color yellow"></div>
          </div>
          <div class="btn">
            <div class="grey">
              <input type="color" />
            </div>
          </div>
        </div>
        <span class="tool-tooltip">Background</span>
      </div>

      <div class="background-image-tool btn" title="Pattern" id="pattern">
        <i class="fas fa-image"></i>
        <div class="bg-img-dropdown none">
          <div class="btn">
            <div class="style-background-color black">
              <img src="" alt="" />
            </div>
          </div>
          <div class="btn">
            <div class="style-background-color red">
              <img src="" alt="" />
            </div>
          </div>
          <div class="btn">
            <div class="style-background-color green">
              <img src="" alt="" />
            </div>
          </div>
          <div class="btn">
            <div class="style-background-color blue">
              <img src="" alt="" />
            </div>
          </div>
          <div class="btn">
            <div class="style-background-color yellow">
              <img src="" alt="" />
            </div>
          </div>
          <div class="btn">
            <div class="style-background-color yellow">
              <img src="" alt="" />
            </div>
          </div>
          <div class="btn">
            <div class="grey">
              <i class="fa fa-upload"></i>
            </div>
          </div>
        </div>
        <span class="tool-tooltip">Pattern</span>
      </div>

      <div class="pencil-tool btn" title="Pencil" id="pencil">
        <i class="fas fa-pen"></i>
        <!-- Pen Sub Tool -->
        <div class="pencil-sub-tools none">
          <div class="btn">
            <input type="color" class="pen-clr picker" value="#999999" />
          </div>
          <div class="btn">
            <div class="pen-clr black"></div>
          </div>
          <div class="btn">
            <div class="pen-clr red"></div>
          </div>
          <div class="btn">
            <div class="pen-clr yellow"></div>
          </div>
          <div class="btn">
            <div class="pen-clr white"></div>
          </div>
          <div class="btn">
            <div class="pen-clr blue"></div>
          </div>
          <div class="btn">
            <div class="pen-clr green"></div>
          </div>
          <div class="btn">
            <div class="pen-weight">
              <div class="pen-weight-input-container">
                <input
                  type="number"
                  class="pen-weight-input"
                  min="1"
                  max="50"
                  value="2"
                />
              </div>
              <div class="pen-weight-controls">
                <button onclick="increaseFontSize(event)" class="">+</button>
                <button onclick="decreaseFontSize(event)">-</button>
              </div>
            </div>
          </div>
        </div>
        <span class="tool-tooltip">Pencil</span>
      </div>

      <div class="eraser-tool btn" title="Eraser" id="eraser">
        <i class="fas fa-eraser"></i>
        <span class="tool-tooltip">Eraser</span>
        <!-- <div class="custom-eraser none">
          <div class="triangle">▲</div>
          <div class="quantity">
            <input
              type="number"
              min="1"
              max="50"
              step="1"
              value="1"
              name="eraser"
              id="eraser"
            />
          </div>
        </div> -->
      </div>

      <div class="shape-tool btn" title="Shapes" id="shapes">
        <i class="fas fa-shapes"></i>
        <div class="shape-display none">
          <div class="btn">
            <input type="color" id="shapeColor" />
          </div>
          <div class="btn" id="shapeRect">
            <img src="assets/shapeRect.png" title="Rectangle" />
          </div>
          <div class="btn" id="shapeSquare">
            <img src="assets/shapeSquare.png" title="Square" />
          </div>
          <div class="btn" id="shapeCircle">
            <img src="assets/shapeCircle.png" title="Circle" />
          </div>
          <div class="btn" id="shapeTriangle">
            <img src="assets/shapeTriangle.png" title="Triangle" />
          </div>
          <div class="btn" id="shapeLine">
            <img src="assets/shapeLine.png" title="Line" />
          </div>
          <div class="btn" id="shapeEllipse">
            <img src="assets/shapeEllipse.png" title="Ellipse" />
          </div>
          <div class="btn" id="shapeDelete">
            <i class="fas fa-trash-alt"></i>
          </div>
        </div>
        <span class="tool-tooltip">Shapes</span>
      </div>

      <div class="text-tool btn" title="Text" id="text">
        <i class="fas fa-text-height"></i>
        <span class="tool-tooltip">Text</span>
        <div class="text-options none">
          <div class="triangle-txt">▲</div>
          <i class="fas fa-plus btn txt"></i>
          <i class="fas fa-trash-alt btn txt"></i>
          <i class="fas fa-bars btn txt"></i>
        </div>
      </div>

      <div class="upload-img btn" title="Image" id="image-upload">
        <i class="fas fa-image"></i>
        <span class="tool-tooltip">Image</span>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
